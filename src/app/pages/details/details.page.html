<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img [src]="imgPlanet"></ion-img>
  <ion-item lines="none" class="field-name">
    <ion-label>
      {{planet.name}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Climate:
    </ion-label>
    <ion-label>
      {{planet.climate}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Diameter:
    </ion-label>
    <ion-label>
      {{planet.diameter}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Population:
    </ion-label>
    <ion-label>
      {{planet.population}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Rotation Period:
    </ion-label>
    <ion-label>
      {{planet.rotation_period}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Orbital Period:
    </ion-label>
    <ion-label>
      {{planet.orbital_period}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Gravity:
    </ion-label>
    <ion-label>
      {{planet.gravity}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Terrain:
    </ion-label>
    <ion-label>
      {{planet.terrain}}
    </ion-label>
  </ion-item>
</ion-content>
