<ion-content class="welcome-page" padding fullscreen>
  <ion-grid>
    <ion-row class="title-div">
      <ion-label class="title-page"> Sign In</ion-label>
    </ion-row>
    <form [formGroup]="loginForm">
      <ion-item class="sign-in-item" lines="none">
        <ion-input type="email" formControlName="email" placeholder="E-mail" class="input-page"></ion-input>
      </ion-item>
      <ion-item class="sign-in-item" lines="none">
        <ion-input [class.password-input]="!passwordInputIsInTextMode()" type="{{passwordType}}"
          formControlName="password" placeholder="Password">
        </ion-input>
        <ion-icon item-end class="password-icon" name="{{passwordIcon}}" (click)="hideShowPassword()"></ion-icon>
      </ion-item>
      <ion-row class="forget-div">
        <ion-label>Forget your password ?</ion-label>
      </ion-row>

      <ion-row>
        <ion-col size="6" class="button-div">
          <ion-button shape="round" class="sign-up" (click)="navigateToMissionList()">Sign Up</ion-button>
        </ion-col>
        <ion-col size="6" class="button-div">
          <ion-button shape="round" class="sign-in" (click)="navigateToMissionList()">Sign In</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="terms-div">
        <ion-label class="terms">Terms and conditions</ion-label>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
